<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <div class="container">
        <form action="" method="grt">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p> Name: *
                <input type="text" required name="name" placeholder="Oom pandey">
            </p>
            <P>
                <fieldset>
                    <legend>Gender:</legend>
                    male <input type="radio" name="gender" id="male" value="H" required> Female<input type="radio" name="gender" id="Female" value="H" required>
                </fieldset>
            </P>
            <P>
                Address:
            <textarea plaseholder="Enter your address" name="address" id="address" cols="100"></textarea>
            </P>
            <p>
                Email:
                <input type="email" name="email" id="pincode" placeholder="pandey@gmail.com">
            </p>
            <p>
                Pincode:
                <input type="email" name="password" id="" placeholder="123456">
            </p>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                <option value="">--Select card  type</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option></select>
            </p>
            <p>
                Card Number: *
                <input type="number" name="Card Number" id="card number"
                required placeholder="123-456-789"
                >
            </p>
            <p> 
                Expiration date 
                <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p> cvv
                <input type="password" name="cvv" id="cvv" required placeholder="123">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
